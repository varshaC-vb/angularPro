<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let product of productData, let i=product">
            <div class="card" > <a [routerLink]="['/product', product.id]" (click)="getDetails(i,product)">
                    <img [src]="product.image" class="card-img-top" height="200px" width="100px" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{product.title}}</h5>
                        <p class="card-text">{{product.price}}</p>

                    </div></a>
                </div>
            </div>
        </div>
    </div>
